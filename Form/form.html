<!DOCTYPE html>
<html>
  <head>
    <title>Form File</title>
  </head>
  <body>
    <header></header>
    <main style="margin-left: 100px">
      <div>
        <form action="/submit-data">
          <!-- input box
              input
              type    
              text ->
      
              placeholder
              -->

          <input
            type="text"
            placeholder="Enter your text here"
            name="message"
            required
          />
          <!-- radio -->
          <input type="radio" />Out-door <input type="radio" />In-door
          <br />
          <br />
          <label>Select Gender</label>
          <br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" checked />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />

          <br /><br />
          <!-- Checkbox -->
          <label for="code">PHP</label>
          <input type="checkbox" id="code" name="language" />
          <label for="js">JS</label>
          <input type="checkbox" id="js" name="language" />
          <label for="blockchain">Blockchain</label>
          <input type="checkbox" id="blockchain" name="language" checked />
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <p>This is para inside the div tag</p>
      </div>

      <!-- Textarea - multi-line text
        textarea
        cols -> visible width of the text area 
        rows -> visible line in text area
      -->
      <br /><br />
      <label for="text1">Review</label>
      <textarea name="review" id="text1"> </textarea>

      <br /><br />
      <label for="text2">Review</label>
      <textarea
        name="review"
        id="text2"
        cols="30"
        rows="10"
        maxlength="100"
        readonly
      >
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus consequatur reiciendis aut dolore commodi recusandae harum possimus eaque, at reprehenderit.</textarea
      >
      <br /><br />
      <!-- select / dropdowns
      select
        option
      -->

      <label for="cars">Words</label>
      <select id="cars" autofocus>
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>
      <br />
      <br />
      <label for="cars">Words</label>
      <select id="cars" disabled>
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>
      <br />
      <br />
      <label for="cars">Words</label>
      <select id="cars">
        <option value="">--Select--</option>
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>
      <br />
      <br />
      <label for="cars">Words</label>
      <select id="cars" multiple required>
        <option value="">--Select--</option>
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>
      <br />
      <br />
      <label for="cars">Words</label>
      <select id="cars" size="3">
        <option value="">--Select--</option>
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="apple">Apple</option>
        <option value="mango">Mango</option>
      </select>
      <br />
      <br />
    </main>
    <footer>
      <p>Text @copy <a href=""></a></p>
    </footer>
    <!-- division
        div 
    
    
    -->
    <!-- Form block
        form
        action -> where to pass the data whcih we collected from the user in the form
        -->
  </body>
</html>
