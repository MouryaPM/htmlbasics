<!DOCTYPE html>
<html>
  <head>
    <title>Form File</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <form action="/submit-data">
          <!-- input box
              input
              type    
              text ->
      
              placeholder
              -->

          <input
            type="text"
            placeholder="Enter your text here"
            name="message"
          />
          <!-- radio -->
          <input type="radio" />Out-door <input type="radio" />In-door
          <br />
          <br />
          <label>Select Gender</label>
          <br />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" checked />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />

          <br /><br />
          <!-- Checkbox -->
          <label for="code">PHP</label>
          <input type="checkbox" id="code" name="language" />
          <label for="js">JS</label>
          <input type="checkbox" id="js" name="language" />
          <label for="blockchain">Blockchain</label>
          <input type="checkbox" id="blockchain" name="language" checked />
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <p>This is para inside the div tag</p>
      </div>
    </main>
    <footer>
      <p>Text @copy <a href=""></a></p>
    </footer>
    <!-- division
        div 
    
    
    -->
    <!-- Form block
        form
        action -> where to pass the data whcih we collected from the user in the form
        -->
  </body>
</html>
