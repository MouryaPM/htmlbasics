<!DOCTYPE html>
<html>
  <head>
    <title>Video</title>
  </head>
  <body>
    <video controls width="400px" autoplay>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <video controls width="400px" loop>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <video controls width="400px" muted>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <video controls width="400px" poster="../basics/original.jpg">
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
