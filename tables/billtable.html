<!DOCTYPE html>
<html>
  <head>
    <title>Bill Table</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Thsi is pricing table
      </caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Products</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4">Bill</th>
          <td>Grocery</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pencils</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Eggs</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
